<div class="row">
    <div class="col-md-6">
    <form (submit)="onLoginSubmit()" class="form-signin" >
        <img class="mb-4" src="" alt="" width="72" height="72">

      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    
      <label for="inputUserName"  class="sr-only">Username</label>
      <input type="text" [(ngModel)]="username" name="username" id="inputUserName" class="form-control" placeholder="Username" ><br>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" [(ngModel)]="password" name="password" id="inputPassword" class="form-control" placeholder="Password" ><br>
      <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit"  routerLink="/cashier">Sign in</button>
      <button class="btn btn-lg btn-primary btn-block" type="submit" routerLink="/register">Register in</button>
    </form>
    </div>
    <div class="col-md-6">
        <mat-card class='bb'>
         <mat-card class='bb'>
        <carousel>
            <slide>
              <img src="assets/a5.jpg" alt="first slide" style="display: block; width: 100%;">
            </slide>
            <slide>
              <img src="assets/a10.jpg" alt="second slide" style="display: block; width:100%;">
            </slide>
            <slide>
              <img src="assets/a3.jpg" alt="third slide" style="display: block; width: 100%;">
            </slide>
           
          </carousel>
        </mat-card>
    </mat-card>
    </div>
</div>
