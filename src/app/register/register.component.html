<div class="container">
  <div class="py-5 text-center">
<form (submit)="onRegisterSubmit()" class="form-signup" >
  <h1 class="h3 mb-3 font-weight-normal">Register</h1>
  
   <div class="row">
      <div class="col-md-6 mb-3">
        <label class="sr-only" for="inputName">First Name</label>
        <input type="text" [(ngModel)]="Firstname" name="Firstname" id="inputName" class="form-control" placeholder="First name"  [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" >
        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
        <div *ngIf="f.firstName.errors.required">First Name is required</div>
      </div>
      </div>
       <div class="col-md-6 mb-3">
          <label for="lastName" class="sr-only">Last name</label>
          <input type="text" [(ngModel)]="Lastname" name="Lastname" class="form-control" id="lastName" placeholder="Last name" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }">
          <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
        </div>
      </div>
  </div>

    <div>
    <label class="sr-only" for="inputUserName">Username</label>
    <input type="text" [(ngModel)]="username" name="username" id="inputUserName" class="form-control" placeholder="Username" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" > <br>
    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
      <div *ngIf="f.email.errors.required">Email is required</div>
      <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
  </div> 
  </div>

  <div>
  <label class="sr-only" for="inputEmail">Email</label>
  <input type="email" [(ngModel)]="email" name="email" id="inputEmail" class="form-control" placeholder="Email"  > <br>
  </div>

<div>
    <label class="sr-only" for="inputAddress">Address</label>
    <input type="text" [(ngModel)]="address" name="address" id="inputAddress" class="form-control" placeholder="Address" > <br>
  </div>
<div>
  <label class="sr-only" for="inputPassword">Password</label>
  <input type="password" [(ngModel)]="password" name="password" id="inputPassword" class="form-control" placeholder="Password" > <br>
</div>

<div>
  <label class="sr-only" for="inputcnfPassword">Confirm Password</label>
  <input type="password" [(ngModel)]="cnfPassword" name="cnfPassword" id="inputcnfPassword" class="form-control" placeholder="Confirm password" > <br>
 </div>
  
  <button class="btn btn-primary btn-lg btn-block" type="submit"> Register</button>

</form>
</div>
</div>
